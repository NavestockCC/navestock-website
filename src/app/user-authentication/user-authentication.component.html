<div *ngIf="userAuth| async; then showLogout else showLogin"></div>

<ng-template #showLogout>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button (click)="logout()"><img class="userImg" src="{{userPhoto}}"></button>
  </div>
</ng-template>

<ng-template #showLogin>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button (click)="login()">
      <mat-icon svgIcon="person"></mat-icon>
    </button>
  </div>
</ng-template>
