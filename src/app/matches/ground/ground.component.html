<p><b>Match Played at:</b></p>

<table class="addresstable">
 <tr>
     <td class="leftcol">
        <ul>
            <li><b>{{homeClub}}</b></li>
            <li><b>{{groundName}}</b></li>
            <li *ngFor="let a of addressLong"> {{a.long_name}}</li>
        </ul>
     </td>
     <td class="rightcol"><a href="https://waze.com/ul?ll={{groundLat}},{{groundLng}}&navigate=yes" target="_blank">
        <img src="../app/img/waze.png" class="waze">
     </a>
     <br>
     <a href="https://www.google.com/maps/search/?api=1&query={{groundLat}},{{groundLng}}" target="_blank">
        <img src="../app/img/google-maps.png" class="gmaps">
     </a>
     </td>
 </tr>
</table>

<!-- Display Google Map -->
<agm-map [zoom]="zoom" [draggable] ="draggable" [fitBounds]="latlngBounds">
    <agm-marker *ngFor='let m of markers; let i = index' 
      [latitude]='m.lat'
      [longitude]='m.lng'
      [label]='m.label'
      [markerDraggable]='m.draggable'
              [iconUrl]='m.iconUrl'>
            <agm-info-window [disableAutoPan]="true">
        <ul style="list-style-type:none">
                  <li *ngFor='let adrs of m.infowintxt'>{{adrs.address}}</li>
                </ul>
      </agm-info-window>
          </agm-marker>
      </agm-map>
